<h1>Events Binding</h1>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">Data From</div>
            <div id="from" (dragover)="$event.preventDefault()" (drop)="drop($event)" class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" (dragend)="dragEnd($event)" (dragstart)="drag($event)" draggable="true"
                        *ngFor="let item of from">
                        {{item}}</li>
                </ul>
            </div>
        </div>

    </div>

    <div class="col">
        <div class="card">
            <div class="card-header">Data To</div>

            <div id="to" (dragover)="$event.preventDefault()" (drop)="drop($event)" class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" draggable="true" (dragend)="dragEnd($event)" (dragstart)="drag($event)"
                        *ngFor="let item of to">
                        {{item}}</li>
                </ul>
            </div>
        </div>
    </div>

</div>
