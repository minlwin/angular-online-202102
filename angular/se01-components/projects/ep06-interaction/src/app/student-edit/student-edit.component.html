<div class="modal-dialog">

    <div class="modal-content">

        <h3 class="modal-header">{{form.value.id ? 'Edit' : 'Add'}} Student</h3>

        <form [formGroup]="form" class="modal-body">

            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input formControlName="phone" type="tel" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" type="email" class="form-control">
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input formControlName="subject" type="text" class="form-control">
            </div>
        </form>

        <div class="modal-footer">
            <button class="btn btn-outline-secondary" data-dismiss="modal">
                <i class="fa fa-close"></i> Close
            </button>

            <button (click)="save()" [disabled]="form.invalid" class="btn btn-outline-primary">
                <i class="fa fa-save"></i> Save
            </button>
        </div>
    </div>
</div>
