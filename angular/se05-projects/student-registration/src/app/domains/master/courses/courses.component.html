<h3><i class="bi-book-half"></i> Course Management</h3>

<div class="row mt-4">

    <div class="col">

        <!-- List -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Fees</th>
                    <th>Duration</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let item of list">
                    <td>{{item.name}}</td>
                    <td>{{item.level}}</td>
                    <td>{{item.fees | number}} MMK</td>
                    <td>{{item.duration | number}} MMK</td>
                    <td>{{item.createdAt | date : 'yyyy:MM:dd HH:mm'}}</td>
                    <td>{{item.updatedAt | date : 'yyyy:MM:dd HH:mm'}}</td>
                    <td>
                        <span (click)="edit(item)"><i class="bi-pencil"></i></span>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

    <div class="col-3">

        <!-- Search -->
        <div class="card">
            <div class="card-header">
                <i class="bi-search"></i> Search
            </div>
            <div class="card-body">

                <form [formGroup]="form">
                    <div>
                        <label class="form-label">Level</label>
                        <select formControlName="level" class="form-control form-select">
                            <option value="">Search All</option>
                            <option *ngFor="let item of levels" [value]="item">{{item}}</option>
                        </select>
                    </div>
                    <div class="mt-2">
                        <label class="form-label">Name</label>
                        <input formControlName="name" type="tel" class="form-control" placeholder="Search Name">
                    </div>
                </form>

            </div>
            <div class="card-footer">
                <button (click)="search()" class="btn btn-primary d-block mb-2 w-100">Search</button>
                <button (click)="addNew()" class="btn btn-danger d-block w-100">
                    Add New
                </button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" data-bs-backdrop="static" tabindex="-1" id="editDialog">
    <app-course-edit [data]="target" (onSave)="save($event)"></app-course-edit>
</div>
