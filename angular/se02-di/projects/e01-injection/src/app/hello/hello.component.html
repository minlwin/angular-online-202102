<h5>Hello DI : Member CRUD</h5>

<form [formGroup]="form" class="form-inline mt-5">
    <div class="form-group mr-4">
        <label class="mr-2">Role</label>
        <select formControlName="role" class="form-control">
            <option *ngFor="let item of roles" [value]="item">{{item || 'All Roles'}}</option>
        </select>
    </div>

    <div class="form-group mr-4">
        <label class="mr-2">Name</label>
        <input formControlName="name" type="text" class="form-control" placeholder="Search Name">
    </div>

    <div class="form-grop">
        <button (click)="search()" class="btn btn-outline-primary mr-2">
            <i class="fa fa-search"></i> Search
        </button>

        <a [routerLink]="['/hello', 0]" class="btn btn-outline-danger">
            <i class="fa fa-plus"></i> Add New
        </a>
    </div>
</form>

<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Id</th>
            <th>Role</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of list">
            <td>{{item.id}}</td>
            <td>{{item.role}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>
                <a [routerLink]="['/hello', item.id]" class="btn-link"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
    </tbody>
</table>
