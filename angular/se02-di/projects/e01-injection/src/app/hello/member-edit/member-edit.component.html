<h5>Hello DI : {{form.value.id ? 'Edit' : 'Add'}} Member</h5>

<form [formGroup]="form" class="mt-5 w-50">

    <div class="form-group">
        <label>Role</label>
        <select formControlName="role" class="form-control">
            <option *ngFor="let item of roles" [value]="item">{{item || 'Select Role'}}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="tel" formControlName="phone" class="form-control" placeholder="Enter Phone">
    </div>


    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
    </div>

    <div class="form-group">

        <a class="btn btn-outline-primary mr-2">
            <i class="fa fa-backward"></i> Back
        </a>

        <button [disabled]="form.invalid" (click)="save()" class="btn btn-outline-danger">
            <i class="fa fa-save"></i> Save
        </button>
    </div>

</form>
