<div class="modal-dialog">
    <div class="modal-content">

        <h5 class="modal-header">
            {{form.value.id ? 'Edit' : 'Add'}} Category
        </h5>

        <form [formGroup]="form" class="modal-body">

            <div class="form-group">
                <label>Type</label>
                <select formControlName="type" class="form-control">
                    <option value="">Select Type</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" type="text" class="form-control" placeholder="Enter Category Name">
            </div>
        </form>

        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-secondary">
                <i class="fa fa-close"></i> Close
            </button>
            <button [disabled]="form.invalid" (click)="save()" class="btn btn-primary">
                <i class="fa fa-save"></i> Save
            </button>
        </div>
    </div>
</div>
