<h3>Simple Provider Demo</h3>

<div class="form-group mt-4">
    <label>Enter Name</label>
    <input type="text" #name class="form-control">
</div>

<div class="form-group">
    <button (click)="addName(name.value); name.value = '';" class="btn btn-primary">
        <i class="fa fa-plus"></i> Add Name
    </button>
</div>

<div class="list-group">
    <span *ngFor="let item of list" class="list-group-item">{{item}}</span>
</div>
